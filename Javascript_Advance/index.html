<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">   
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" href="jsAdbans.css">
    <link rel="shortcut icon" href="../images/js-favicon.png" type="image/x-icon">
</head>
<body>
    <div class="d-grid gap-sm justify-content-md-center">
        <div  class="mydiv p-3">
            <h1 id="gwapoq">JQuery <span><h3 class="thisish3">Vanilla JS</h3></span></h1>
        </div>
    
        <div class="container q1 p-3">
            <h2>What is the capital of Peru?</h2>
            <div class="p-2">
                <h2>Your answer: 
                <span><b id="myAnswer"></b></span>
                </h2>
                <h6 class="result"><b><i></i></b></h6>
                <p class="canceled"><b></b></p>
                <p class="countStat"></p>
                <p class="countMe"></p>
            </div>
            <div class="choice">
                <h6>Timer: <span><b class="seconds"></b></span>
                
                <h6><b>Are u sure in your answer?</b>  
                    <span><button id="buttonYes" class="btn-success btn-lg" >Yes</button> 
                    <button id="buttonNo" class="btn-warning btn-lg" >No</button></span>   
                </h6>
            </div>
        </div>
    
        <div class=" m-2 container q2 p-2 rounded-2">
            <button class="btn btn-warning Logout" id="startShutdownMe" >Log out</button>
        </div>
    
        <div class="jumbotron container bg-primary-text-black p-2">
            <h1>Name: <span id="name"></span></h1>
            <h1>Symbol: <span id="Symbol"></span></h1>
            <h1>Price:  
                <span id="price"></span>
                <span id="PriceIcon"></span>
            </h1>
            <h1>Time: <span id="Time"></span></h1>
        </div>

        <div class="container bg-danger bg-gradient rounded-2  py-2 pe-lg-5 display-5">
            <h2 class="text-center text-light">Shopping Listüìù</h2>
            <div class="text-sm-center">
                <div class="d-flex justify-content-center"> 
                    <ul id="list" class="list-unstyled">
                                         <!-- list -->
                        <!-- <li class="w-50 list-unstyled text-black rounded bg-light"></li>  -->
                    </ul>
                </div>
                <form id="shoppingListForm">
                    <Label for="itemName" ><h3 class="text-body">Item</h3></Label>
                    <input type="text" name="item" id="itemName" class="rounded-2" placeholder="e.g. rice">    <!-- item input -->
                    <input id="addButton" type="button" value="Add" class="rounded-4"> <!-- Add button -->
                </form>
            </div>
        </div>

        <div class="container-md bg-success m-2 p-2 w-50 rounded-2 d-block mx-auto" id="playlistSong"> 
        </div>
          
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./javascriptAd_Folder/jsAdvance.js" type="module"></script>
</body>
</html>
